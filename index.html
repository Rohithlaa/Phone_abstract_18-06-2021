<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .data1{
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 0.25%;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="col-4 data1">
            <div class="row">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Enter Phone Number:</label>
                      <input type="text" class="form-control" id="phone" placeholder="Phone Number">
                      <small id="emailHelp" class="form-text text-muted">please enter 12 numbers(Ex:91 followed by your mobile number)</small>
                      <button type="button" class="btn btn-outline-primary" onclick="details()">Get Details</button>
                    </div>
                </div>
            </div>
        </div>
        <h1 id="number"></h1>
        <h1 id="SIM"></h1>
        <h1 id="Status"></h1>
        <h1 id="location"></h1>
    <script src="main.js"></script>
    
</body>
</html>
